<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnRoadify - AI Vehicle Price Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Navbar with only logo -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='images/OnRoadify-logo.png') }}" alt="OnRoadify Logo" class="logo">
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h2>Calculate Your Exact On-Road Price Instantly</h2>

            <form action="/calculate" method="POST" class="price-form">
                <input type="number" name="price" placeholder="Enter Ex-Showroom Price (â‚¹)" required>
                <input type="text" name="city" placeholder="Enter City Name" required>
                <button type="submit">Calculate On-Road Price</button>
            </form>
        </div>
    </section>

    <!-- AI Chatbot Section -->
    <section id="ai-chatbot">
        <h3>ðŸ’¬ Ask our AI Assistant</h3>
        <div class="chat-container">
            <input id="aiInput" type="text" placeholder="Ask about pricing, models..." />
            <button type="button" onclick="askAI()">Ask</button>
        </div>
        <p id="aiResponse"></p>
    </section>

    <footer class="site-footer">
        <p>Â© 2025 OnRoadify. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    <script>
     // Navbar scroll effect
     window.addEventListener('scroll', function() {
     const navbar = document.querySelector('.navbar');
     if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
     } else {
      navbar.classList.remove('scrolled');
     }
    });
    </script>

</body>
</html>
